<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
             <div class="input-group">
                <label for="">Phone No.</label>
                <input type="tel" placeholder="123 456 7890">
                <span id="phone-error">phone is required</span>
            </div>
             <div class="input-group">
                <label for="">Email ID</label>
                <input type="text" placeholder="Enter Email">
                <span id="email-error">email is required</span>
            </div>
             <div class="input-group">
                <label for="">Your Message</label>
                <textarea name="" id="" cols="" rows="5" placeholder="Enter your message"></textarea>
                <span id="message-error">message is required</span>
            </div>
            <span id="submit-error">please fix error</span>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
